<head>

        var lastfill='white';

 var paraciclo=0,tecla=0,click=0,ratonX=0,ratonY=0,ancho=0,alto=0,px=0,py=0,contador=0;

};
ancho =innerWidth;

 window.onmousemove = function (e)
            {

 }




 window.onload = function myfunction() {
            cn = document.getElementById('cw');
            c = cn.getContext('2d');
            resize(); anim()
        }


 window.onresize = function () {

       resize();

        }
        function resize() {
            cn.height = innerHeight;
            cn.width = innerWidth;
        ancho =innerWidth;
            alto =innerHeight;
 }


 function anim() {
            requestAnimationFrame(anim);
            c.fillStyle = 'white';

c.strokeStyle = 'rgba(0, 0, 0, 0)';
c.fillStyle = "#3CC738";
contador = contador + 0.1;
if( contador > 4 ){

     c.fillRect(px, py, 40, 40);
 c.strokeRect(px, py, 40, 40);

    }

}
