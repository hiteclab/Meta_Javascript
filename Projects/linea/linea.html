<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>linea</title>
<script>
        var lastfill='white';
        var cn ;
        var c;
        var m = { x: innerWidth/2, y: innerHeight/2 };

 var ciclo=0,tecla=0,click=0,ratonX=0,ratonY=0,ancho=0,alto=0;
 window.addEventListener('mousedown', e => {
 click = event.button;



});
document.onkeydown = function(e){
 var keycode = event.which || event.keyCode;
 tecla = String.fromCharCode(keycode)


};
ancho =innerWidth;
 alto =innerHeight;


 window.onmousemove = function (e)
            {
            m.x =e.clientX;
            m.y = e.clientY;
        ratonX = m.x;
        ratonY = m.y;
 }




 window.onload = function myfunction() {
            cn = document.getElementById('cw');
            c = cn.getContext('2d');
            resize(); anim()
        }


 window.onresize = function () {

       resize();

        }
        function resize() {
            cn.height = innerHeight;
            cn.width = innerWidth;
        ancho =innerWidth;
            alto =innerHeight;
 }


 function anim() {
            requestAnimationFrame(anim);
            c.fillStyle = 'white';

c.beginPath();
 c.moveTo(ancho, alto);
 c.lineTo(ratonX, ratonY);
 c.stroke();

}

</script>
<style>
#cw {
    position: fixed;
    z-index: -1;
 }

 body {
        margin:0;
        padding:0;
        background-color:rgba(168,168,168);
 }

</style>
</head>
<body>
    <canvas id="cw"></canvas>
</body>
</html>
